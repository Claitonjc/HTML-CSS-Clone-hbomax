<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/signin.css">
    <title>Clone HBO Max</title>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo_menu">
            <img src="assets/images/hbo-logo.svg" alt="Logo HboMax" class="image_logo">
        </a>
        <div class="btn_menu">
            <a href="#" class="btn_entrar">ENTRAR</a>
            <a href="#" class="btn_assinatura"><input type="button" class="btn">assine agora</a>
        </div>
    </nav>

    <main>
            <form class="login">
                <h1 class="title_login">entrar</h1>
                <label class="label_login">Você tem uma conta da HBO Max?</label>
                <input class="input_login" type="email" placeholder="Endereço de e-mail">
                <input class="input_login" type="password" placeholder="Senha">
                <div class="btn_login">
                    <button type="submit" class="button button_gradient">entrar</button>
                    <a href="#" class="change_password">Esqueceu a senha?</a>
                </div>
            </form>  
    </main>

    <footer>
        <section class="footer">
            <div class="links_footer">
                <a class="footer_link" href="https://www.hbomax.com/br/pt/sitemap">AGORA NA HBO MAX</a>
                <a class="footer_link" href="https://www.hbomax.com/br/pt/coming-soon">EM BREVE</a>
                <a class="footer_link" href="https://www.hbomax.com/br/pt/feature">FILME EM DESTAQUE</a>
                <a class="footer_link" href="https://www.hbomax.com/br/pt/series">SÉRIES</a>
                <a class="footer_link" href="https://help.hbomax.com/br">AJUDA</a>
            </div>
            <p class="license">© 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos reservados. HBO Max é usado sob licença.</p>
            <div class="socials">
                <a href="https://www.facebook.com/HBOMaxBr/"><img src="./assets/images/fb_0.png" alt="Link para o Facebook da HBO"></a>
                <a href="https://twitter.com/HBOMaxBR"><img src="./assets/images/twitter_0.png" alt="Link para o Twitter da HBO"></a>
                <a href="https://www.instagram.com/hbomaxbr/"><img src="./assets/images/instagram_0.png" alt="Link para o Instagram da HBO"></a>
                <a href="https://www.youtube.com/c/hbomaxbr"><img src="./assets/images/youtube_0.png" alt="Link para o Youtube da HBO"></a>
            </div>
        </section>
    </footer>
    
</body>
</html>
